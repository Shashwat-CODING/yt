{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Extract Audio from YouTube</h5>
                
                <form id="extractForm" class="mb-4">
                    <div class="input-group">
                        <input type="url" class="form-control" id="youtubeUrl" 
                               placeholder="Enter YouTube URL" required>
                        <button class="btn btn-primary" type="submit" id="extractBtn">
                            <i class="fas fa-play me-2"></i>Play Audio
                        </button>
                    </div>
                    <div class="invalid-feedback" id="urlError"></div>
                </form>

                <div id="playerContainer" class="d-none">
                    <div class="text-center mb-3">
                        <img id="thumbnail" class="img-fluid rounded" alt="Video Thumbnail">
                        <h5 id="videoTitle" class="mt-3"></h5>
                        <p id="videoAuthor" class="text-muted"></p>
                    </div>
                    
                    <div class="custom-audio-player">
                        <div class="progress mb-3" style="height: 5px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <span id="currentTime">0:00</span>
                            <div class="player-controls">
                                <button class="btn btn-link" id="playPauseBtn">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                            <span id="duration">0:00</span>
                        </div>
                        
                        <audio id="audioPlayer"></audio>
                    </div>
                </div>

                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="alert alert-danger d-none" id="errorAlert"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
